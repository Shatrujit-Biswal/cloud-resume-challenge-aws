name: Backend CI/CD

on:
  push:
    paths:
      - "backend/**"
      - "terraform/backend/**"
  workflow_dispatch:

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python (match Lambda runtime)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Install Python dependencies
      - name: Install dependencies
        working-directory: backend/lambda
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4Ô∏è‚É£ Run unit tests
      - name: Run pytest
        working-directory: backend/lambda
        env:
          TABLE_NAME: visitor-count
        run: |
          pytest -v

      # 5Ô∏è‚É£ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 6Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 7Ô∏è‚É£ Terraform init
      - name: Terraform Init
        working-directory: terraform/backend
        run: terraform init

      # 8Ô∏è‚É£ Terraform validate
      - name: Terraform Validate
        working-directory: terraform/backend
        run: terraform validate

      # 9Ô∏è‚É£ Terraform plan
      - name: Terraform Plan
        working-directory: terraform/backend
        run: terraform plan

      # üîü Terraform apply (deploy backend)
      - name: Terraform Apply
        working-directory: terraform/backend
        run: terraform apply -auto-approve
