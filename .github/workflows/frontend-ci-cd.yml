name: Frontend CI/CD

on:
  push:
    paths:
      - "frontend/**"
      - "terraform/frontend/**"
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      # 3️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # 4️⃣ Get API Gateway URL from backend Terraform
      - name: Get API URL
        id: api
        run: |
          API_URL=$(terraform -chdir=terraform/backend output -raw api_base_url)
          echo "API_URL=$API_URL" >> $GITHUB_ENV

      # 5️⃣ Inject API URL into frontend JS
      - name: Inject API URL into script.js
        run: |
          sed -i "s|__API_BASE_URL__|$API_URL|g" frontend/script.js

      # 6️⃣ Deploy frontend to S3
      - name: Upload frontend to S3
        run: |
          BUCKET_NAME=$(terraform -chdir=terraform/frontend output -raw bucket_name)
          aws s3 sync frontend/ s3://$BUCKET_NAME --delete

      # 7️⃣ Invalidate CloudFront cache
      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=$(terraform -chdir=terraform/frontend output -raw cloudfront_distribution_id)
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
